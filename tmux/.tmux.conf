# tmuxの設定ファイル

# https://girigiribauer.com/tech/20200427/
# ---------------------------------------------------------------------------- #
# basic
# ---------------------------------------------------------------------------- #

# # prefix キーを Ctrl-b から Ctrl-j に変える
# # Ctrl-b は他（vi キーバインド）とかぶるので、かぶらないものに変えた方が良さげ
# # Ctrl-j なら影響少なそう、押しやすそう
# set-option -g prefix C-j
# unbind-key C-b

# いろんなところで vi キーバインドが使えます
# vi に馴染みがない人は外した方が良さげ
# でもこれを機会にペイン移動だけでも hjkl 使ったらいいと思う！
set-window-option -g mode-keys vi
set-option -g @shell_mode 'vi'

# キーボード側が左から 1,2... と並んでいるので、
# キーボード位置に合わせてウィンドウに1から番号振ると分かりやすい
# でないと 0 だけ右、次の1は左、みたいにややこしい
set-option -g base-index 1
set-option -g pane-base-index 1

# vimの統合
# hikaliumのdotfilesをrefにした
# Require prefix for moving between panes to work with vim
# ref: https://github.com/christoomey/vim-tmux-navigator
# vimが実行中かどうかを判定するシェルコマンド
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
# vimが実行中の場合、Ctrl+wと矢印キーでvimのウインドウ間を移動できる
# そうじゃない場合はtmuxのペイン間を移動する
bind-key -T prefix Left if-shell "$is_vim" "send-keys C-w Left" "select-pane -L"
bind-key -T prefix Right if-shell "$is_vim" "send-keys C-w Right" "select-pane -R"
bind-key -T prefix Up if-shell "$is_vim" "send-keys C-w Up" "select-pane -U"
bind-key -T prefix Down if-shell "$is_vim" "send-keys C-w Down" "select-pane -D"

# ウインドウとペインの操作
# 現在のパスで新しいペインを垂直に分割する
bind '"' split-window -c "#{pane_current_path}"
# 現在のパスで新しいペインを水平に分割する
bind % split-window -h -c "#{pane_current_path}"
# 現在のパスで新しいウインドウを開く
bind c new-window -c "#{pane_current_path}"

# 設定のリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ペインの移動をvi風にする
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズをvi風にする
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10
bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10

set -g mouse on
# マウスでペインを選択できるようにする
# set-option -g mouse-select-pane on

# マウスでウインドウを切り替えられるようにする
# set-option -g mouse-select-window on

# マウスでリサイズできるようにする
# set-option -g mouse-resize-pane on



# セッション内の非アクティブなウィンドウのスタイルを設定します。
# 前景色（テキスト色）を色コード255に設定し、背景色をデフォルトに設定します。
setw -g window-status-style fg=colour255,bg=default:

# アクティブなウィンドウのスタイルを設定します。
# 前景色を色コード255、背景色を色コード166に設定し、テキストを明るく（強調して）表示します。
setw -g window-status-current-style fg=colour255,bg=colour166,bright:


# ペインの境界線のスタイルを設定します。
# 前景色と背景色をデフォルトに設定します。
set -g pane-border-style fg=default,bg=default:


# tmuxからのメッセージ（例：コマンドのフィードバック）のスタイルを設定します。
# 前景色を白、背景色を黒に設定し、テキストを明るく表示します。
set -g message-style fg=white,bg=black,bright:


# ステータスバーの左側の表示領域の長さを40文字に設定します。
set -g status-left-length 40:

